server:
  port: 8081

spring:
  data:
    mongodb:
      host: mongo
    redis:
      host: redis
      port: 6379
  kafka:
    bootstrap-servers: kafka:29092

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
