server:
  port: 8086

spring:
  application:
    name: fanout-service
  data:
    redis:
      cluster:
        nodes: redis-0.redis:6379,redis-1.redis:6379,redis-2.redis:6379,redis-3.redis:6379,redis-4.redis:6379,redis-5.redis:6379
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: timeline_kafka_consumer_group_id

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

services:
  social-graph:
    name: social-graph-service
    url: social-graph-service.default.svc.cluster.local:8083
