server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        - id: authentication-service-docs
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/authentication-service/api-docs/**

        - id: user-service-docs
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/api-docs/**

        - id: post-service-docs
          uri: lb://POST-SERVICE
          predicates:
            - Path=/post-service/api-docs/**

        - id: timeline-service-docs
          uri: lb://TIMELINE-SERVICE
          predicates:
            - Path=/timeline-service/api-docs/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - Authentication

        - id: social-graph-service
          uri: lb://SOCIAL-GRAPH-SERVICE
          predicates:
            - Path=/api/v1/social-graph/**
          filters:
            - Authentication

        - id: post-service
          uri: lb://POST-SERVICE
          predicates:
            - Path=/api/v1/post/**,/api/v1/posts/**,/api/v1/like/**,/api/v1/repost/**,/api/v1/reposts/**,/api/v1/reply/**,/api/v1/replies/**
          filters:
            - Authentication

        - id: timeline-service
          uri: lb://TIMELINE-SERVICE
          predicates:
            - Path=/api/v1/timeline/**
          filters:
            - Authentication

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    url: http://localhost:8080/v3/api-docs
    urls:
      - name: post-service
        url: /post-service/api-docs

      - name: user-service
        url: /user-service/api-docs

      - name: social-graph-service
        url: /social-graph-service/api-docs

      - name: authentication-service
        url: /authentication-service/api-docs

      - name: timeline-service
        url: /timeline-service/api-docs

logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: info
    org.springframework.cloud.gateway: trace

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

services:
  auth:
    name: authentication-service
